version: "3.8"

services:
  ksr-postgres:
    image: postgres:12.9-alpine
    container_name: postgres
    hostname: local-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "ksr_db"
    volumes:
      - ./.volumes/postgres:/var/lib/postgresql/data
    labels:
      - "name=database"
      - "environment=dev"

